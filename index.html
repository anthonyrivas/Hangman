<!DOCTYPE html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>A Hanging in Code</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="assets/js/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/game.css">
</head>

<body>
	<div id="game" class="game">
		<div id="progressBar" class="progressBar rainbow2"></div>
		<h1>Hangman</h1>
		<h2>
			<span class="rainbow">in technicolor</span>
		</h2>
		<div id="buttons" class="buttons rainbow2"></div>
		<div class="row clearfix">
			<div id="wins" class="wins"> Current Wins:
				<span id="winCounter">0</span>
			</div>
			<div id="losses" class="losses"> Current Losses:
				<span id="lossCounter">0</span>
			</div>
		</div>
		<div id="wordTracker" class="wordTracker"> Current Word:
			<span id="word" class="word"></span>
		</div>
		<div id="guesses" class="guesses"> Guesses Remaining:
			<span id="guessCounter">12</span>
		</div>
		<div id="guessedLetters" class="guessedLetters"> Guessed Letters:
			<div id="letterContainer"></div>
		</div>
		<div id="guessedWords" class="guessedWords"> Guessed Words:

		</div>
	</div>
</body>

</html>
